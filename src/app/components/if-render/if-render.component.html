<div class = "class">
    <div *ngIf="canShow">Estamos mostrando isso por que nos foi permitido. :D</div>
    <h2 *ngIf="name === 'Bruno'; else nameNotFound">O nome é Bruno</h2>
    <ng-template #nameNotFound>
        <div>
            <h2>O nome não foi encontrado :(</h2>
        </div>
    </ng-template>
</div>
